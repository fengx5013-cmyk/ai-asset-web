<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ä¸è‹ä¸œå¡å¯¹è°ˆ</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        #chat { height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #input { width: 80%; padding: 8px; }
        #send { width: 15%; padding: 8px; }
    </style>
</head>
<body>
    <h2>ğŸŒ¿ ä¸AIè§’è‰²å¯¹è°ˆ</h2>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="è¯´ç‚¹ä»€ä¹ˆå§...">
    <button id="send">å‘é€</button>

    <script>
        const chatBox = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        function addMessage(text, isUser) {
            const p = document.createElement('p');
            p.style.textAlign = isUser ? 'right' : 'left';
            p.style.backgroundColor = isUser ? '#e1f5fe' : '#f1f8e9';
            p.style.padding = '5px';
            p.innerText = text;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const msg = input.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            input.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            const data = await res.json();
            addMessage(data.reply, false);
        };

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
